                <!-- Slide Content -->
                <div class="container">
                    <div class="row">
                        <div class="col-12">

            </div>

            </div>

                            <div class="album-info">

  <!-- ##### Song Area Start ##### -->
    <div class="one-music-songs-area mb-70">
        <div class="container">
            <div class="row">

                <!-- Single Song Area -->
                <div class="col-12">
                    <div class="single-song-area mb-30 d-flex flex-wrap align-items-end wow fadeInUp" data-wow-delay="0ms">
                        <div class="song-thumbnail">
                            <img src="img/bg-img/vapid.png" alt="">
                        </div>
                        <div class="song-play-area">
                            <div class="song-name">
                                <p>01. V A P I D</p>
                            </div>
                            <audio preload="auto" controls>
                                <source src="audio/VAPID.wav">
                            </audio>
                        </div>
                    </div>
                </div>

                <!-- Single Song Area -->
                <div class="col-12">
                    <div class="single-song-area mb-30 d-flex flex-wrap align-items-end wow fadeInUp" data-wow-delay="300ms">
                        <div class="song-thumbnail">
                            <img src="img/bg-img/vapid.png" alt="">
                        </div>
                        <div class="song-play-area">
                            <div class="song-name">
                                <p>01. Milkshake Metropolis</p>
                            </div>
                            <audio preload="auto" controls>
                                <source src="audio/Milkshake Metropolis.wav">
                            </audio>
                        </div>
                    </div>
                </div>

                <!-- Single Song Area -->
                <div class="col-12">
                    <div class="single-song-area mb-30 d-flex flex-wrap align-items-end wow fadeInUp" data-wow-delay="600ms">
                        <div class="song-thumbnail">
                            <img src="img/bg-img/petlawyer.png" alt="">

                        <div class="song-play-area">
                            <div class="song-name">
                                <p>01. Human Roomba</p>
                            </div>
                            <audio preload="auto" controls>
                                <source src="audio/Human Roomba.wav">
                            </audio>
                        </div>
                    </div>
                </div>

                <!-- Single Song Area -->
                <div class="col-12">
                    <div class="single-song-area mb-30 d-flex flex-wrap align-items-end wow fadeInUp" data-wow-delay="900ms">
                        <div class="song-thumbnail">
                            <img src="img/bg-img/vapid.png" alt="">
                        </div>
                        <div class="song-play-area">
                            <div class="song-name">
                                <p>01. Sampson's Last Wish</p>
                            </div>
                            <audio preload="auto" controls>
                                <source src="audio/Sampsons Last Wish.wav">
                            </audio>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- ##### Contact Area Start ##### -->
    <section class="contact-area section-padding-100 bg-img bg-overlay bg-fixed has-bg-img" style="background-image: url(img/bg-img/pergatory.png);">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading white wow fadeInUp" data-wow-delay="300ms">
                        <!-- <p>See what’s new</p> -->
                        <h2>Contact</h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <!-- Contact Form Area -->
                    <div class="contact-form-area">
                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group wow fadeInUp" data-wow-delay="100ms">
                                        <input type="text" class="form-control" id="name" placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group wow fadeInUp" data-wow-delay="200ms">
                                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group wow fadeInUp" data-wow-delay="300ms">
                                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group wow fadeInUp" data-wow-delay="400ms">
                                        <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 text-center wow fadeInUp" data-wow-delay="500ms">
                                    <button class="btn oneMusic-btn mt-30" type="submit">Send <i class="fa fa-angle-double-right"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Contact Area End ##### -->
